<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
body {
background-color: #ffffff;
}

input {
width: 100px;
height: 30px;
border: 1px solid black;
}

.button {
background-color: #000000;
color: #ffffff;
width: 100px;
height: 30px;
}
</style>
</head>
<body>
<h1>Calculator</h1>
<input type="text" id="firstNumber" placeholder="First number">
<input type="text" id="secondNumber" placeholder="Second number">
<button id="addButton" class="button">+</button>
<button id="subtractButton" class="button">-</button>
<button id="multiplyButton" class="button">*</button>
<button id="divideButton" class="button">/</button>
<p id="result"></p>

<script>
// Get the elements
var firstNumber = document.getElementById("firstNumber");
var secondNumber = document.getElementById("secondNumber");
var addButton = document.getElementById("addButton");
var subtractButton = document.getElementById("subtractButton");
var multiplyButton = document.getElementById("multiplyButton");
var divideButton = document.getElementById("divideButton");
var result = document.getElementById("result");

// Add event listeners
addButton.addEventListener("click", function() {
var sum = parseInt(firstNumber.value) + parseInt(secondNumber.value);
result.innerHTML = sum;
});

subtractButton.addEventListener("click", function() {
var difference = parseInt(firstNumber.value) - parseInt(secondNumber.value);
result.innerHTML = difference;
});

multiplyButton.addEventListener("click", function() {
var product = parseInt(firstNumber.value) * parseInt(secondNumber.value);
result.innerHTML = product;
});

divideButton.addEventListener("click", function() {
var quotient = parseInt(firstNumber.value) / parseInt(secondNumber.value);
result.innerHTML = quotient;
});
</script>
</body>
</html>
